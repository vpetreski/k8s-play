apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    app: voting-app
    name: postgres-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app
      name: postgres-pod
  template:
    metadata:
      name: postgres-pod
      labels:
        app: voting-app
        name: postgres-pod
    spec:
      containers:
        - name: postgres
          image: postgres:9.4
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust